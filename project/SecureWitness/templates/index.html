<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
     {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'SecureWitness/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'SecureWitness/css/elements.css' %}" />
</head>
{% block content %}
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
   			<div class="navbar-header">
      			<a class="navbar-brand" href="{%url 'homePage' %}">SecureWitness</a>
    		</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="nav navbar-nav navbar-right">
   
          <a href ="/admin/" class="btn btn-warning"> ADMIN </a> 
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>

	<!-- Jumbotron header-->
	<div class="jumbotron">
		<div class="center container">
  		<h1>Welcome to SecureWitness</h1>
  		<p>Store, Organize, Share your documents!</p>
  
  			<div class="sign-in">
            <form action="/createUser/" method="post">{% csrf_token %}
            <div class="input-group">
            <span class="input-group-addon pre-form">Username</span>
            <input type="text" class="form-control" placeholder="userName" id="id_userName" maxlength="100" name="userName"autocomplete="off" />
            </div>
            <div class="input-group">
            <span class="input-group-addon pre-form">Email Address</span>
            <input type="text" class="form-control" placeholder="hello@example.com" id="id_email" maxlength="100" name="email"autocomplete="off" />
            </div>
            <div class="input-group">
            <span class="input-group-addon pre-form">Password</span>
            <input type="password" class="form-control" placeholder="Password" id="id_passWord" maxlength="100" name="passWord" autocomplete="off"/>
            </div>
            <input type="submit" value="Sign Up" class="btn btn-info">
          </form>
        </div>

        <div class="sign-in">
          <form action="/loginUser/" method="post">{% csrf_token %}
          <div class="input-group">
            <span class="input-group-addon pre-form">Username</span>
            <input type="text" class="form-control" placeholder="Username" id="id_userName" maxlength="100" name="userName" autocomplete="off" >
          </div>
          <div class="input-group">
            <span class="input-group-addon pre-form">Password</span>
            <input type="password" class="form-control" placeholder="Password"  id="id_passWord" maxlength="100" name="passWord" autocomplete="off">
          </div>
           <input type="submit" value="Log In" class="btn btn-info">
        </div> 
        </form>
  	</div>
  </div>
  <hr>
    <footer>
        <p>&copy; Karen Dang, Carina Cai, Saba Eskandarian, Ted Xie CS3240 Fall2014 </p>
    </footer>
</body>
{% endblock %}
</html>
